{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .team-member {
            display: inline-block;
            width: 200px;
            margin: 20px;
        }
        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .team-member .info {
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .team-member .info h3 {
            margin: 10px 0 5px;
        }
        .team-member .info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Meet Our Team</h1>
    <div class="team">
        {% for member in team_members %}
        <div class="team-member">
            <img src="{% static member.image %}" alt="{{ member.name }}">
            <div class="info">
                <h3>{{ member.name }}</h3>
                <p>{{ member.track }}</p>
                <p>{{ member.role }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
