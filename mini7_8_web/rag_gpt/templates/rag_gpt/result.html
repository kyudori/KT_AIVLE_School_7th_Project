{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    {% block extrahead %}
    <link rel="stylesheet" href="{% static 'rag_gpt/style.css' %}">
    {% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                </ul>
            </nav>
        </header>
        <form action="{% url 'rag_chatgpt:chat' %}" method="post" enctype="application/x-www-form-urlencoded">
            {% csrf_token %}
            <div class="container">
                <div id="chat-box">
                    <h3>Chat Interface</h3>
                    <div id="chat-history">
                        {% for message in chat_history %}
                        <div class="message human">
                            <span class="message-content">{{ message.human }}</span>
                        </div>
                        <div class="message ai">
                            <span class="message-content">{{ message.ai }}</span>
                        </div>
                        {% endfor %}
                    </div>
                    <div id="input-box">
                        <textarea id="question" name="question" placeholder="질문을 입력하세요...">{{ question }}</textarea>
                        <button id="text-button" type="submit">질문</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
